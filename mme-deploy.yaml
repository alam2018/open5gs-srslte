apiVersion: apps/v1
kind: Deployment
metadata:
  name: epc-deployment
  labels:
    app: epc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: epc
  template:
    metadata:
      labels:
        app: epc
    spec:
      containers:
        - name: cepc
#          image: e2e-network:latest
          image: debian:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
#            privileged: true    
          resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
 
